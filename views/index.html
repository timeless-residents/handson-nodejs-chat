<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-to-1 Chat Application</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="login-container" id="login-container">
      <h1>1-to-1 Chat Application</h1>
      <div class="login-form">
        <input type="text" id="username-input" placeholder="Enter your username">
        <button id="join-btn">Join Chat</button>
      </div>
    </div>

    <div class="chat-container hidden" id="chat-container">
      <div class="users-list">
        <h2>Online Users</h2>
        <ul id="users"></ul>
      </div>
      <div class="chat-box">
        <div class="chat-header">
          <h2 id="chat-with">Select a user to chat</h2>
          <span id="typing-indicator" class="hidden">typing...</span>
        </div>
        <div class="messages" id="messages">
          <div class="empty-state">Select a user to start chatting</div>
        </div>
        <div class="message-input">
          <input type="text" id="message-input" placeholder="Type a message..." disabled>
          <button id="send-btn" disabled>Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
